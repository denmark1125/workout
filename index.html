
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Matrix - AI Physique Strategist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #ffffff;
      --matrix-green: #bef264;
      --text-gray: #888888;
      --grid-line: #f5f5f5;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: #000;
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 80px 80px;
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .matrix-card {
      background: white;
      border: 1px solid #eeeeee;
      padding: 24px;
      transition: all 0.3s ease;
    }
    .matrix-card:hover {
      border-color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .status-tag {
      font-size: 10px;
      font-weight: 900;
      padding: 2px 8px;
      border-radius: 99px;
      text-transform: uppercase;
    }
    .input-clean {
      border-bottom: 2px solid #eee;
      padding: 8px 0;
      font-size: 24px;
      font-weight: 900;
      width: 100%;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-clean:focus {
      border-color: var(--matrix-green);
    }
    .sidebar-active {
      background-color: var(--matrix-green);
      color: #000;
      position: relative;
    }
    .sidebar-active::after {
      content: '';
      position: absolute;
      right: 0; top: 0; bottom: 0;
      width: 4px; background: #000;
    }
    h1, h2 { letter-spacing: -0.04em; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "recharts": "https://esm.sh/recharts@3.6.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.36.0",
    "firebase/app": "https://esm.sh/firebase@11.1.0/app",
    "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.7",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>

</head>

</html>
