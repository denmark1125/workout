  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Matrix - AI 健身戰略家</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/logo.svg" type="image/svg+xml">

  <style>
    :root {
      --matrix-green: #bef264;
    }
    body {
      font-family: 'Noto Sans TC', 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      background-image: 
        linear-gradient(rgba(240, 240, 240, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(240, 240, 240, 0.5) 1px, transparent 1px);
      background-size: 60px 60px;
      background-attachment: fixed;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .scanline::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(190, 242, 100, 0.03), transparent);
      animation: scanline 6s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
    .sidebar-active { background-color: var(--matrix-green); color: #000; }
    .blur-privacy { filter: blur(12px); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; }
    input[type="number"]::-webkit-inner-spin-button { display: none; }
  </style>
